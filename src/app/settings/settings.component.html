<div class="wrapper">
  <div class="general-content">
    <div class="short-information">
      <img class="avatar circle-48" src={{user.value.img}} />
      <div class="name">
        <div class="heading-7 black">{{this.user.value.firstName}} {{this.user.value.lastName}}</div>
        <div class="body-6 gray-1">Update your username and manage your account</div>
      </div>
    </div>
    <div class="go-pro" (click)="goToCard()">
      <div class="title button-3">
        <div class="black">Go</div>
        <div class="orange">Pro</div>
      </div>
      <div class="body-8 gray-2">Add power features for just $5/month</div>
    </div>
  </div>
  <div class="detail-content">
    <div class="setting-actions">
      <div class="nav-settings">
        <a class="nav-setting-item body-4" (click)="chooseTab('general')" [ngClass]="{ 'button-orange button-2': tabChoose === 'general' }"><i class="fa-solid fa-gear"></i> General</a>
        <a class="nav-setting-item body-4" (click)="chooseTab('password')" [ngClass]="{ 'button-orange button-2': tabChoose === 'password' }"><i class="fa-solid fa-lock"></i> Password</a>
        <a class="nav-setting-item body-4" (click)="chooseTab('billing')" [ngClass]="{ 'button-orange button-2': tabChoose === 'billing' }"><i class="fa-solid fa-wallet"></i> Billing</a>
        <div class="divider"></div>
        <a class="nav-setting-item logout-item" (click)="logout()"><i class="fa-solid fa-power-off"></i> Log Out</a>
      </div>
    </div>
    <div class="setting-user-detail">
      <ng-container *ngIf="tabChoose != 'general'; else generalTemplate">
        <ng-container *ngIf="tabChoose != 'password'; else passwordTemplate">
          <ng-container *ngIf="tabChoose != 'billing'; else billingTemplate">
          </ng-container>
        </ng-container>
      </ng-container>
      <ng-template #generalTemplate>
        <app-general class="w-100" [user]="user" (saveChanges)="saveChanges()" (onFileSelected)="onFileSelected($event)"
          (sendOtp)="sendOtp()" (sendVerifyEmail)="sendVerifyEmail()"
          (verificationPhoneWhenVerify)="verificationPhoneWhenVerify($event)"></app-general>
      </ng-template>
      <ng-template #passwordTemplate>
        <app-password class="w-100" [formChangePassword]="formChangePassword"
          (saveChanges)="saveChangesPass()"></app-password>
      </ng-template>
      <ng-template #billingTemplate>
        <app-billing style="flex-grow: 1;" (goPro)="goToCard()"></app-billing>
      </ng-template>
    </div>
  </div>
</div>
