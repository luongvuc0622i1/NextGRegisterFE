<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NextG Solutions</title>
  <base href="/">
  <base href="/next-gregister/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.cdnfonts.com/css/svn-gilroy" rel="stylesheet">
</head>
<body>
  <app-root></app-root>
  <script>
    let x = 1;
    function openMenu(){
      document.getElementById("side-menu").style.display = 'flex';
    }
    function closeMenu(){
      document.getElementById("side-menu").style.display = 'none';
    }

    function toggleSetting(){
      if(x == 1){
        document.getElementById("nav-dropdown").style.display = 'block';
        x = 0;
      }
      else {
        document.getElementById("nav-dropdown").style.display = 'none';
        x = 1;
      }
    }
  </script>
</body>
</html>
